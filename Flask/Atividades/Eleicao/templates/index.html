<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <form action="/verificar" method="post">
                    <h1>Eleição do Representante de Sala</h1>
                    <br>
                    <p><b>Escolha seu candidato:</b></p>
                    <input type="radio" class="form-check-input" name="candidato" id="1" checked value="mariana">
                    <label for="1" class="form-check-label">Mariana</label>
                    <br>
                    <input type="radio" class="form-check-input" name="candidato" id="2" value="claudio">
                    <label for="2" class="form-check-label">Claudio</label>
                    <br>
                    <input type="radio" class="form-check-input" name="candidato" id="3" value="pedro">
                    <label for="3" class="form-check-label">Pedro</label>
                    <br>
                    <br>
                    <button class="btn btn-primary" type="submit">Votar</button>
                </form>
            </div>
            <div class="col-sm-2"></div> 
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <br>
                <h2>Resultado:</h2>
                <p>{{resultado|safe}}</p>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
</body>
</html>
