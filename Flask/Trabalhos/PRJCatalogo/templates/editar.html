<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Editar Filme</h1>
    <form action="/atualizar/{{ filme[0] }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" value="{{ filme[1] }}" required>
        </div>
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <input type="text" name="genero" id="genero" class="form-control" value="{{ filme[2] }}" required>
        </div>
        <div class="form-group">
            <label for="ano">Ano de Lançamento:</label>
            <input type="text" name="ano" id="ano" class="form-control" value="{{ filme[3] }}" required>
        </div>
        <div class="form-group">
            <label for="capa">Capa do Filme:</label>
            <input type="file" name="capa" id="capa" class="form-control">
            {% if filme[4] %}
                <p>Atual: <img src="{{ url_for('static', filename='uploads/' + filme[4]) }}" alt="Capa Atual"></p>
                <input type="hidden" name="capa_atual" value="{{ filme[4] }}">
            {% endif %}
        </div>
        <br>
        <input type="button" class="btn btn-primary" value="salvar">
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
