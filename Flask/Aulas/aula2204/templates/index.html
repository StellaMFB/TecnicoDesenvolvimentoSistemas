<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </head>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-8">
                <form action="/comprar" method="post" class="d=flex justify-content-center align-items-center">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ url_for('static', filename='camisetaTime.webp') }}" class="card-img-top" alt="Camiseta de formatura">
                        <div class="card-body">
                          <h5 class="card-title">Camiseta formatura</h5>
                          <br>
                          <p class="card-text"><label for="produto">Selecione o tamanho:</label>
                            <select name="produto" id="produto">
                              <option value="1">Tamanho PP</option>
                              <option value="2">Tamanho P</option>
                              <option value="3">Tamanho M</option>
                              <option value="4">Tamanho G</option>
                              <option value="5">Tamanho GG</option>
                            </select></p>
                            <input type="submit" value="Comprar" class="btn btn-dark">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
</body>
</html>
