<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                      <a class="navbar-brand" aria-current="page" href="{{url_for('index')}}">Jogo da Forca</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('editar')}}">Personalizar Palavras</a>
                          </li>
                        </ul>
                        <form class="d-flex" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                  </nav> 
            </div>
        </div>
        <div class="row" style="margin-top: 100px;">
          <div class="col-sm-12">
            <h1>Aqui vocÃª pode editar a lista de palavras para o jogo da forca</h1>
            <br>
            <form action="/editar" method="get" class="mt-3">
              <div class="form-group">
                  <label for="palavra" class="form-label">Adicionar Palavra:</label>
                  <input type="text" class="form-control" id="palavra" name="palavra" required>
              </div>
              <br>
              <input type="submit" value="Adicionar" class="btn btn-primary">
            </form>

            <hr>

            <h1>Palavras Cadastradas</h1>
            
            {% if palavras %}
              <!--<p>{{lista}}</p>-->
              <table class="table">
                  {% for i in palavras %}
                      <tr>
                          <td>{{i}}</td>
                          <form action="/excluir", method="post">
                              <input type="hidden" name="i" value="{{i}}">
                              <td>
                                <input type="submit" value="X" class="btn btn-danger">
                              </td>
                          </form>
                      </tr>
                  {% endfor %}
              </table>
            {% else %}
              <p>Nenhuma palavra cadastrada!</p>
            {% endif %}

          </div>
        </div>
    </div>
</body>
</html>
