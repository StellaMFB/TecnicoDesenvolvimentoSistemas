<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óticas Carol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
      body{
        background-color: lightskyblue;
      }
      img#logo{
        max-width: 100%;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{{ url_for('static', filename='otica.png') }}" alt="logo" id="logo">
                <hr>
                <h2>Resumo da Compra</h2>
                <p><b>Produto:</b> {{produto}}</p>
                <p><b>Quantidade:</b> {{quantidade}}</p>
                <p><b>Método de Pagamento:</b> {{mpagamento}}</p>
                <p><b>Desconto:</b> R$ {{desconto}}%</p>
                <h5>Total da Compra: R$ {{(valor * quantidade) - (valor * desconto / 100 * quantidade)}}</h5>
                
                
            </div>
        </div>
    </div>

</body>
