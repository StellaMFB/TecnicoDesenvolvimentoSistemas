<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola de Natação Peixinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        div#rb{
            margin-top: 5%;
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">

        <div class="row" id="carousel">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='natacao1.jpg') }}" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="{{ url_for('static', filename='natacao2.jpg') }}" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="{{ url_for('static', filename='natacao3.jpg') }}" class="d-block w-100">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row" id="rb">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <form action="/verificar" method="get">
                    <p>Categoria</p>
                    <input type="radio" name="categoria" id="1" value="infantil" checked>
                    <label for="infantil">Infantil</label>
                    <br>
                    <input type="radio" name="categoria" id="2" value="juvenil">
                    <label for="juvenil">Juvenil</label>
                    <br>
                    <input type="radio" name="categoria" id="3" value="adulto">
                    <label for="adulto">Adulto</label>
                    <br>
                    <button type="submit" class="btn btn-primary">Ver mais</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="row" id="card">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-4"></div>
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                    <p class="card-text">{{mensagem|safe}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
