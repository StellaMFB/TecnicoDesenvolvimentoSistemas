<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form action="">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="n">Nome:</label> 
            <input type="text" placeholder="Digite seu nome aqui..." id="n" required><br><br>
            <label for="n2">Salário: </label>
            <input type="number" min="1320" placeholder="Informe seu salário..." id="n2" step="0.01" required><br><br>
            <label for="dn">Data de Nascimento:</label>
            <input type="date" id="dn" required><br><br>
            <label for="em">Email:</label>
            <input type="email" id="em" placeholder="Digite seu Email aqui..." required><br><br>
            <label for="sn">Senha:</label>
            <input type="password" id="sn" placeholder="Digite sua senha..." required><br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Formação</legend>
            <label for="fem">Ensino Médio</label>
            <input type="" id="fem" required><br><br>
            <label for="fac">Faculdade</label>
            <input type="" id="fac" required><br><br>
            <label for="ps">Pós</label>
            <input type="" id="ps" required><br><br>
        </fieldset>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
